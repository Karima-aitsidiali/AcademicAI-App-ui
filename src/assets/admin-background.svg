<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#e1f5fe;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:0.08" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.08" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Subtle geometric patterns -->
  <g opacity="0.03">
    <circle cx="150" cy="150" r="100" fill="#0D47A1"/>
    <circle cx="1050" cy="650" r="120" fill="#1976D2"/>
    <circle cx="300" cy="600" r="80" fill="#FFC107"/>
    <circle cx="900" cy="200" r="90" fill="#FF8F00"/>
  </g>
  
  <!-- Educational elements -->
  
  <!-- Books stack (left side) -->
  <g transform="translate(100, 300)" opacity="0.08">
    <!-- Book 1 -->
    <rect x="0" y="0" width="80" height="12" rx="2" fill="url(#bookGradient)"/>
    <rect x="5" y="2" width="70" height="8" rx="1" fill="none" stroke="#0D47A1" stroke-width="0.5"/>
    
    <!-- Book 2 -->
    <rect x="0" y="15" width="85" height="12" rx="2" fill="url(#bookGradient)"/>
    <rect x="5" y="17" width="75" height="8" rx="1" fill="none" stroke="#1976D2" stroke-width="0.5"/>
    
    <!-- Book 3 -->
    <rect x="0" y="30" width="78" height="12" rx="2" fill="url(#bookGradient)"/>
    <rect x="5" y="32" width="68" height="8" rx="1" fill="none" stroke="#0D47A1" stroke-width="0.5"/>
  </g>
  
  <!-- Laptop with AI elements (center) -->
  <g transform="translate(400, 250)" opacity="0.06">
    <!-- Laptop base -->
    <ellipse cx="60" cy="80" rx="65" ry="8" fill="#0D47A1"/>
    <rect x="0" y="72" width="120" height="8" rx="4" fill="#0D47A1"/>
    
    <!-- Laptop screen -->
    <rect x="15" y="20" width="90" height="55" rx="5" fill="#1976D2"/>
    <rect x="20" y="25" width="80" height="45" rx="2" fill="#e3f2fd"/>
    
    <!-- AI brain pattern on screen -->
    <circle cx="45" cy="40" r="8" fill="none" stroke="#FFC107" stroke-width="1"/>
    <circle cx="75" cy="40" r="8" fill="none" stroke="#FFC107" stroke-width="1"/>
    <circle cx="60" cy="55" r="6" fill="none" stroke="#FF8F00" stroke-width="1"/>
    <line x1="53" y1="40" x2="60" y2="49" stroke="#FFC107" stroke-width="0.5"/>
    <line x1="67" y1="40" x2="60" y2="49" stroke="#FFC107" stroke-width="0.5"/>
  </g>
  
  <!-- Floating AI neural network pattern (right side) -->
  <g transform="translate(800, 150)" opacity="0.05">
    <!-- Neural network nodes -->
    <circle cx="0" cy="20" r="4" fill="#FFC107"/>
    <circle cx="0" cy="60" r="4" fill="#FFC107"/>
    <circle cx="0" cy="100" r="4" fill="#FFC107"/>
    
    <circle cx="60" cy="10" r="4" fill="#FF8F00"/>
    <circle cx="60" cy="40" r="4" fill="#FF8F00"/>
    <circle cx="60" cy="70" r="4" fill="#FF8F00"/>
    <circle cx="60" cy="100" r="4" fill="#FF8F00"/>
    
    <circle cx="120" cy="30" r="4" fill="#0D47A1"/>
    <circle cx="120" cy="70" r="4" fill="#0D47A1"/>
    
    <!-- Neural network connections -->
    <line x1="4" y1="20" x2="56" y2="10" stroke="#FFC107" stroke-width="0.5" opacity="0.7"/>
    <line x1="4" y1="20" x2="56" y2="40" stroke="#FFC107" stroke-width="0.5" opacity="0.7"/>
    <line x1="4" y1="60" x2="56" y2="40" stroke="#FFC107" stroke-width="0.5" opacity="0.7"/>
    <line x1="4" y1="60" x2="56" y2="70" stroke="#FFC107" stroke-width="0.5" opacity="0.7"/>
    <line x1="4" y1="100" x2="56" y2="70" stroke="#FFC107" stroke-width="0.5" opacity="0.7"/>
    <line x1="4" y1="100" x2="56" y2="100" stroke="#FFC107" stroke-width="0.5" opacity="0.7"/>
    
    <line x1="64" y1="10" x2="116" y2="30" stroke="#FF8F00" stroke-width="0.5" opacity="0.7"/>
    <line x1="64" y1="40" x2="116" y2="30" stroke="#FF8F00" stroke-width="0.5" opacity="0.7"/>
    <line x1="64" y1="70" x2="116" y2="70" stroke="#FF8F00" stroke-width="0.5" opacity="0.7"/>
    <line x1="64" y1="100" x2="116" y2="70" stroke="#FF8F00" stroke-width="0.5" opacity="0.7"/>
  </g>
  
  <!-- Students silhouettes (bottom) -->
  <g transform="translate(200, 550)" opacity="0.04">
    <!-- Student 1 -->
    <circle cx="20" cy="15" r="8" fill="#0D47A1"/> <!-- head -->
    <rect x="15" y="23" width="10" height="25" rx="5" fill="#0D47A1"/> <!-- body -->
    <rect x="12" y="35" width="4" height="15" rx="2" fill="#0D47A1"/> <!-- arm -->
    <rect x="24" y="35" width="4" height="15" rx="2" fill="#0D47A1"/> <!-- arm -->
    
    <!-- Student 2 -->
    <g transform="translate(60, 0)">
      <circle cx="20" cy="15" r="8" fill="#1976D2"/>
      <rect x="15" y="23" width="10" height="25" rx="5" fill="#1976D2"/>
      <rect x="12" y="35" width="4" height="15" rx="2" fill="#1976D2"/>
      <rect x="24" y="35" width="4" height="15" rx="2" fill="#1976D2"/>
    </g>
    
    <!-- Student 3 -->
    <g transform="translate(120, 0)">
      <circle cx="20" cy="15" r="8" fill="#0D47A1"/>
      <rect x="15" y="23" width="10" height="25" rx="5" fill="#0D47A1"/>
      <rect x="12" y="35" width="4" height="15" rx="2" fill="#0D47A1"/>
      <rect x="24" y="35" width="4" height="15" rx="2" fill="#0D47A1"/>
    </g>
  </g>
  
  <!-- Floating data/knowledge symbols -->
  <g opacity="0.03">
    <!-- Binary code pattern -->
    <text x="50" y="100" font-family="monospace" font-size="12" fill="#0D47A1">01101001 01100001</text>
    <text x="50" y="120" font-family="monospace" font-size="12" fill="#1976D2">01100101 01100100</text>
    <text x="50" y="140" font-family="monospace" font-size="12" fill="#0D47A1">01110101 01100011</text>
    
    <!-- Mathematical symbols -->
    <text x="900" y="500" font-family="serif" font-size="20" fill="#FFC107">âˆ‘ âˆ« âˆ‚ âˆ‡</text>
    <text x="950" y="520" font-family="serif" font-size="16" fill="#FF8F00">Î± Î² Î³ Î´</text>
    
    <!-- Chemistry/science symbols -->
    <text x="150" y="700" font-family="serif" font-size="18" fill="#0D47A1">âš› âš— âš¡ ðŸ”¬</text>
  </g>
  
  <!-- Light rays/connection lines -->
  <g opacity="0.02">
    <line x1="0" y1="0" x2="200" y2="100" stroke="#FFC107" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1000" y2="150" stroke="#FF8F00" stroke-width="1"/>
    <line x1="0" y1="800" x2="150" y2="650" stroke="#0D47A1" stroke-width="1"/>
    <line x1="1200" y1="800" x2="1050" y2="600" stroke="#1976D2" stroke-width="1"/>
  </g>
</svg>